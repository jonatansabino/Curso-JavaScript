<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/icone.webp" type="image/x-icon">
    <style>
        body{
            background: lavender;
            font: normal 20pt Arial;
            text-align: center;
        }    
       
    
        </style>
    <title>PAISES</title>
</head>
<body>
   
    <h1>Qual seu país?</h1>
    Digite o nome do seu País <input type="txt" name="txtpais" id="txtpais">
    <input type ="button" value="Mostrar" onclick="calcular()">
    <div id="res">
    </div>
    <script>
     function calcular(){
        var txtp = window.document.querySelector('input#txtpais')
        var res = window.document.querySelector('div#res')
        var pais = String(txtp.value)
        res.innerHTML = `<br>Você Digitou ${pais}`
        if(pais == "Brasil"){
            res.innerHTML += `<p>Você é <strong>BRASILEIRO!</strong></p>`
            
        }else
        res.innerHTML += `<p>Você é <strong>ESTRANGEIRO!</strong>`
     }

    </script>
</body>
</html>
